apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "test123"
  namespace: "cka"
  labels:
    app: "test123"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "test123"
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxUnavailable: 25%
       maxSurge: 1     
  template:
    metadata:
      labels:
        app: "test123"
    spec:
      containers:
      - name: "test123"
        image: "krishnamohan987/java-scratch-springboot-app:latest"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1