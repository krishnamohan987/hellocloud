apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "test123"
  namespace: "cka"
  labels:
    app: "test123"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "test123"
  template:
    metadata:
      labels:
        app: "test123"
    spec:
      containers:
      - name: "test123"
        image: "krishnamohan987/java-scratch-springboot-app:latest"
        imagePullPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 11