apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "$APPNAME"
  namespace: "cka"
  labels:
    app: "test123"
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: "$APPNAME"
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxUnavailable: 25%
       maxSurge: 1     
  template:
    metadata:
      labels:
        app: "$APPNAME"
    spec:
      containers:
      - name: "test123"
        image: "krishnamohan987/java-scratch-springboot-app:dev"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1